<h1>Login!</h1>
<div class="container">

    <div class="alert alert-warning"><small *ngIf="invalidLogin" >{{errMsg}}</small></div>
    <div>
        User Name: <input type="text" name="username" placeholder="User Name" [(ngModel)]="username">
        Password : <input type="password" name="password" placeholder="Password" [(ngModel)]="password">
        <button (click)=handelLongin() class="btn btn-success">Login</button>
    </div>
</div>
